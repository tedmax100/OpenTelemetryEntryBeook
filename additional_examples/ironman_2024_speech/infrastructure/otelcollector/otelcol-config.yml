receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: "tempo:4317"
    tls:
      insecure: true
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

processors:
  resourcedetection:
    detectors: [system]
  batch:
    send_batch_size: 50
    timeout: 5s

extensions:
  health_check:
      endpoint: :13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [ debug]
    metrics:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [batch ]
      exporters: [ loki, debug]